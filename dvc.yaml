stages:
  data_load:
    cmd: python data_loader.py
    deps:
      - data_loader.py
    outs:
      - train.csv
      - test.csv

  train:
    cmd: python train_model.py
    deps:
      - train_model.py
      - train.csv
      - test.csv
    outs:
      - models/ElasticNet.pkl
      - models/LinearRegression.pkl
      - models/RandomForestRegressor1.pkl
      - models/RandomForestRegressor2.pkl
      - models/SVR.pkl